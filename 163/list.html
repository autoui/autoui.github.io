<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="../lib/flexible.js"></script>
    </head>
    <body>

        <header class="header">
            <section class="header-logo">
                <div class="logo"></div>
            </section>
            <section class="header-nav" id="navScroll">
                <div class="header-nav-scroller">
                    <ul class="header-nav-list">

                    </ul>

            </section>

    </div>

                },

        methods: {

            beforeCreate: function() {},

            created: function() {},

            beforeMount: function() {},

            mounted: function() {
                console.log( document.querySelector('#navScroll').innerHTML );
